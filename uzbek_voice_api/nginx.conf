# Nginx Configuration for Uzbek Voice API
# Save to: /etc/nginx/sites-available/uzbek-voice-api

server {
    listen 80;
    server_name your-domain.com;  # Change to your domain or IP

    # Max upload size for audio files
    client_max_body_size 50M;

    # Proxy timeouts (TTS/STT can take time)
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;

    # API Backend
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static audio files (optional - for better caching)
    location /audio/ {
        proxy_pass http://127.0.0.1:8000/audio/;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 1000;
}

